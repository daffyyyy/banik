<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-darken fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">XXX</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                ><i class="fa fa-home" aria-hidden="true"></i> Strona główna</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/info"
                ><i class="fa fa-info-circle" aria-hidden="true"></i>
                Informacje</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact"
                ><i class="fa fa-envelope" aria-hidden="true"></i> Kontakt</a
              >
            </li>
          </ul>
          <form class="d-flex gap-3">
            <button class="btn btn-success" type="submit">Zaloguj się</button>
            <button class="btn btn-warning" type="submit">
              Zarejestruj się
            </button>
          </form>
        </div>
      </div>
    </nav>

    <section class="content">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <h3 class="display-7 text-white">
            <i class="fa fa-info-circle" aria-hidden="true"></i> Informacje
          </h3>
          <div class="col-md-12 mt-3">
            <div class="card">
              <div class="card-body content-card">
                <p class="card-text">

                    <form>
                        <div class="row align-items-center justify-content-center">
                      <div class="col-md-4">
                        <label for="username" class="form-label">Login</label>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required>
                        </div>
                      </div>
                    </div>
                    <div class="row align-items-center justify-content-center">
                      <div class="col-md-4">
                        <label for="password" class="form-label">Hasło</label>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-lock" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" id="password" aria-describedby="inputGroupPrepend" required>
                        </div>
                      </div>
                    </div>
                    <div class="row align-items-center justify-content-center col-md-3">
                        <button class="btn btn-success" type="submit">Zarejestruj</button>
                        </div>
                    </form>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="text-center">
        Zakaz kopiowania elementów strony, wykonano dla
        <a href="xxx.pl">xxx.pl</a>
      </div>
    </footer>

    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
