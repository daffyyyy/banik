<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,700;0,800;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-darken fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">XXX</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                ><i class="fa fa-home" aria-hidden="true"></i> Strona główna</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/info"
                ><i class="fa fa-info-circle" aria-hidden="true"></i>
                Informacje</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact"
                ><i class="fa fa-envelope" aria-hidden="true"></i> Kontakt</a
              >
            </li>
          </ul>
          <form class="d-flex gap-3">
            <button class="btn btn-success" type="submit">Zaloguj się</button>
            <button class="btn btn-warning" type="submit">
              Zarejestruj się
            </button>
          </form>
        </div>
      </div>
    </nav>

    <section class="content mb-5">
      <div class="container">
        <div class="row mt-5 mb-5">
          <h3 class="display-7 text-white">
            <i class="fa fa-info-circle" aria-hidden="true"></i> Informacje
          </h3>
        </div>
        <div class="card">
          <div class="card-body content-card">
            <div class="card-text">
              <div class="row align-items-center justify-content-center">
                <div class="col-md-6">
                  <span class="display-6"
                    ><i class="fa fa-database" aria-hidden="true"></i
                    >&nbsp;&nbsp;Dane bazy danych</span
                  >
                  <div class="col-md-8 mb-1 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      value="host_bazy"
                      readonly
                    />
                  </div>
                  <div class="col-md-8 mb-1">
                    <input
                      type="text"
                      class="form-control"
                      value="user_bazy"
                      readonly
                    />
                  </div>
                  <div class="col-md-8 mb-1">
                    <input
                      type="text"
                      class="form-control"
                      value="hasło_bazy"
                      readonly
                    />
                  </div>
                  <div class="col-md-8 mb-1">
                    <input
                      type="text"
                      class="form-control"
                      value="nazwa_bazy"
                      readonly
                    />
                  </div>
                </div>
                <div class="col-md-6 text-center">
                  <img
                    class="img-content img-fluid"
                    src="assets/img/database.svg"
                  />
                </div>
                <div class="col-md-6 text-center">
                  <img
                    class="img-content img-fluid"
                    src="assets/img/cpu-tower.svg"
                  />
                </div>
                <div class="col-md-6">
                  <span class="display-6"
                    ><i class="fa fa-server" aria-hidden="true"></i
                    >&nbsp;&nbsp;Gotowa paczka do wgrania na serwer</span
                  >
                  <div class="col">
                    <a href="" class="btn btn-secondary mb-1 mt-2"
                      ><i class="fa fa-download" aria-hidden="true"></i> Pobierz
                      paczke</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="mt-5 mt-auto">
      <div class="container pt-5 pb-5">
        <div class="row align-items-center justify-content-center">
          <div class="text-center">
            Zakaz kopiowania elementów strony, wykonano dla
            <a href="xxx.pl">xxx.pl</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
